[tool.poetry]
name = "pysenec"
version = "0.3.0.post1"
description = "Unofficial, local SENEC Battery Client"
authors = ["Miko≈Çaj Chwalisz <m.chwalisz@gmail.com>"]
license = "Apache-2.0"
homepage = "https://github.com/mchwalisz/pysenec"
repository = "https://github.com/mchwalisz/pysenec"
keywords = ["senec", "api client"]
include = ["LICENSE"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
aiohttp = "^3.8.1"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-vcr = "^1.0.2"
pytest-aiohttp = "^1.0.4"
pytest-cov = "^3.0.0"

[tool.poetry.scripts]
senec = "pysenec.cli:main"

[build-system]
#requires = ["poetry>=0.12"]
#build-backend = "poetry.masonry.api"
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--vcr-record=none"
asyncio_mode = "auto"
